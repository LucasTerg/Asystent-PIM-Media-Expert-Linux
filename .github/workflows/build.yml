name: Build AsystentMediaExpert

on:
  push:
    tags:
      - 'v*'
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install System Dependencies (Arch Linux)
      run: |
        pacman -Sy --noconfirm
        pacman -S --noconfirm base-devel python python-pip tk git \
          libjpeg-turbo zlib libtiff libwebp openjpeg2 \
          libimagequant libraqm libxcb \
          cairo pkgconf gobject-introspection gtk3

    - name: Install Python Dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install tkinterdnd2 pyinstaller

    - name: Build RMBG Tool
      run: |
        source venv/bin/activate
        pyinstaller --noconfirm --onedir --console \
          --name "rmbg_tool" \
          --hidden-import=torch \
          --hidden-import=torchvision \
          --copy-metadata=torch \
          --copy-metadata=tqdm \
          --copy-metadata=regex \
          --copy-metadata=requests \
          --copy-metadata=packaging \
          --copy-metadata=filelock \
          --copy-metadata=numpy \
          --collect-all transformers \
          --collect-all torch \
          --collect-all timm \
          --collect-all kornia \
          local_rmbg.py

    - name: Build Main App with PyInstaller
      run: |
        source venv/bin/activate
        pyinstaller --noconfirm --onefile --windowed \
          --name "AsystentMediaExpert-Linux" \
          --exclude-module torch \
          --exclude-module torchvision \
          --exclude-module transformers \
          --exclude-module kornia \
          --exclude-module timm \
          --exclude-module nvidia \
          --add-binary "realesrgan-ncnn-vulkan:." \
          --add-data "models:models" \
          --hidden-import "PIL._tkinter_finder" \
          --hidden-import "tkinterdnd2" \
          --collect-all "tkinterdnd2" \
          --collect-all "pillow_avif" \
          --collect-all "pillow_heif" \
          --collect-all "customtkinter" \
          main.py

    - name: Upload Linux Artifact
      uses: actions/upload-artifact@v4
      with:
        name: AsystentMediaExpert-Linux
        path: |
          dist/AsystentMediaExpert-Linux
          dist/rmbg_tool

  build-macos-arm64:
    runs-on: macos-latest # M1/M2/M3 (ARM64)

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install Dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install tkinterdnd2 pyinstaller
        brew install cairo pkg-config gobject-introspection gtk+3 libheif libavif || true

    - name: Build RMBG Tool
      run: |
        source venv/bin/activate
        pyinstaller --noconfirm --onedir --console \
          --name "rmbg_tool" \
          --hidden-import=torch \
          --hidden-import=torchvision \
          --copy-metadata=torch \
          --copy-metadata=tqdm \
          --copy-metadata=regex \
          --copy-metadata=requests \
          --copy-metadata=packaging \
          --copy-metadata=filelock \
          --copy-metadata=numpy \
          --collect-all transformers \
          --collect-all torch \
          --collect-all timm \
          --collect-all kornia \
          local_rmbg.py

    - name: Build Main App with PyInstaller
      run: |
        source venv/bin/activate
        pyinstaller --noconfirm --onefile --windowed \
          --name "AsystentMediaExpert-macOS-arm64" \
          --exclude-module torch \
          --exclude-module torchvision \
          --exclude-module transformers \
          --exclude-module kornia \
          --exclude-module timm \
          --exclude-module nvidia \
          --add-binary "realesrgan-ncnn-vulkan-mac:." \
          --add-data "models:models" \
          --hidden-import "PIL._tkinter_finder" \
          --hidden-import "tkinterdnd2" \
          --collect-all "tkinterdnd2" \
          --collect-all "pillow_avif" \
          --collect-all "pillow_heif" \
          --collect-all "customtkinter" \
          main.py

    - name: Upload macOS ARM64 Artifact
      uses: actions/upload-artifact@v4
      with:
        name: AsystentMediaExpert-macOS-arm64
        path: |
          dist/AsystentMediaExpert-macOS-arm64
          dist/rmbg_tool

  build-macos-intel:
    runs-on: macos-15-intel # Poprawiono na dedykowany runner Intel

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install Dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install tkinterdnd2 pyinstaller
        brew install cairo pkg-config gobject-introspection gtk+3 libheif libavif || true

    - name: Build RMBG Tool
      run: |
        source venv/bin/activate
        pyinstaller --noconfirm --onedir --console \
          --name "rmbg_tool" \
          --hidden-import=torch \
          --hidden-import=torchvision \
          --copy-metadata=torch \
          --copy-metadata=tqdm \
          --copy-metadata=regex \
          --copy-metadata=requests \
          --copy-metadata=packaging \
          --copy-metadata=filelock \
          --copy-metadata=numpy \
          --collect-all transformers \
          --collect-all torch \
          --collect-all timm \
          --collect-all kornia \
          local_rmbg.py

    - name: Build Main App with PyInstaller
      run: |
        source venv/bin/activate
        pyinstaller --noconfirm --onefile --windowed \
          --name "AsystentMediaExpert-macOS-Intel" \
          --exclude-module torch \
          --exclude-module torchvision \
          --exclude-module transformers \
          --exclude-module kornia \
          --exclude-module timm \
          --exclude-module nvidia \
          --add-binary "realesrgan-ncnn-vulkan-mac:." \
          --add-data "models:models" \
          --hidden-import "PIL._tkinter_finder" \
          --hidden-import "tkinterdnd2" \
          --collect-all "tkinterdnd2" \
          --collect-all "pillow_avif" \
          --collect-all "pillow_heif" \
          --collect-all "customtkinter" \
          main.py

    - name: Upload macOS Intel Artifact
      uses: actions/upload-artifact@v4
      with:
        name: AsystentMediaExpert-macOS-Intel
        path: |
          dist/AsystentMediaExpert-macOS-Intel
          dist/rmbg_tool

  release:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: [build-linux, build-macos-arm64, build-macos-intel] 

    steps:
    - name: Download Linux Artifact
      uses: actions/download-artifact@v4
      with:
        name: AsystentMediaExpert-Linux
        path: dist/linux

    - name: Download macOS ARM64 Artifact
      uses: actions/download-artifact@v4
      with:
        name: AsystentMediaExpert-macOS-arm64
        path: dist/macos-arm64

    - name: Download macOS Intel Artifact
      uses: actions/download-artifact@v4
      with:
        name: AsystentMediaExpert-macOS-Intel
        path: dist/macos-intel

    - name: Display structure of downloaded files
      run: ls -R dist

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/linux/AsystentMediaExpert-Linux
          dist/linux/rmbg_tool
          dist/macos-arm64/AsystentMediaExpert-macOS-arm64
          dist/macos-arm64/rmbg_tool
          dist/macos-intel/AsystentMediaExpert-macOS-Intel
          dist/macos-intel/rmbg_tool
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}