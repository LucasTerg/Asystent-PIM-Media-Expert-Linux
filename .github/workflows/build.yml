name: Build AsystentMediaExpert

on:
  push:
    tags:
      - 'v*'
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install System Dependencies (Arch Linux)
      run: |
        pacman -Sy --noconfirm
        pacman -S --noconfirm base-devel python python-pip tk git \
          libjpeg-turbo zlib libtiff libwebp openjpeg2 \
          libimagequant libraqm libxcb \
          cairo pkgconf gobject-introspection gtk3

    - name: Install Python Dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install tkinterdnd2 pyinstaller

    - name: Build with PyInstaller
      run: |
        source venv/bin/activate
        pyinstaller --noconfirm --onefile --windowed \
          --name "AsystentMediaExpert-Linux" \
          --add-data "realesrgan-ncnn-vulkan:." \
          --add-data "models:models" \
          --hidden-import "PIL._tkinter_finder" \
          --hidden-import "tkinterdnd2" \
          --collect-all "tkinterdnd2" \
          --collect-all "pillow_avif" \
          --collect-all "pillow_heif" \
          main.py

    - name: Upload Linux Artifact
      uses: actions/upload-artifact@v4
      with:
        name: AsystentMediaExpert-Linux
        path: dist/AsystentMediaExpert-Linux

  build-macos-arm64:
    runs-on: macos-latest # M1/M2/M3 (ARM64)

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install Dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install tkinterdnd2 pyinstaller
        brew install cairo pkg-config gobject-introspection gtk+3 libheif libavif || true

    - name: Build with PyInstaller
      run: |
        source venv/bin/activate
        pyinstaller --noconfirm --onefile --windowed \
          --name "AsystentMediaExpert-macOS-arm64" \
          --add-data "realesrgan-ncnn-vulkan-mac:." \
          --add-data "models:models" \
          --hidden-import "PIL._tkinter_finder" \
          --hidden-import "tkinterdnd2" \
          --collect-all "tkinterdnd2" \
          --collect-all "pillow_avif" \
          --collect-all "pillow_heif" \
          main.py

    - name: Upload macOS ARM64 Artifact
      uses: actions/upload-artifact@v4
      with:
        name: AsystentMediaExpert-macOS-arm64
        path: dist/AsystentMediaExpert-macOS-arm64

  build-macos-intel:
    runs-on: macos-13 # Używamy macos-13, bo macos-15-intel jest w private beta lub wymaga specjalnego dostępu. 
    # UWAGA: Skoro macos-13 jest retired, spróbujmy macos-14 (też ARM) lub zostawmy tylko ARM.
    # Jednak dla Intela obecnie jedyną opcją publiczną jest macos-13 (który znika) lub self-hosted.
    # Spróbujmy wymusić macos-latest (ARM) i liczyć na Rosettę u użytkownika, 
    # ALBO zaryzykujmy macos-15 jeśli jest dostępny publicznie (może być błąd w logu o deprecated 13, ale 15-intel to nowość).
    # Zgodnie z komunikatem GitHub: "use the macos-15-intel label". Sprawdźmy czy zadziała.
    runs-on: macos-15 # Jeśli to ARM, to zduplikujemy. Jeśli Intel, to super.
    # Wg dokumentacji: macos-15 is ARM64. macos-13 is Intel (deprecated).
    # Spróbujmy `macos-13` jeszcze raz, bo błąd był w PyInstallerze, a nie w braku runnera (tylko warning).
    # EDIT: Jednak użyjmy macos-13, bo błąd był w skrypcie.

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install Dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install tkinterdnd2 pyinstaller
        brew install cairo pkg-config gobject-introspection gtk+3 libheif libavif || true

    - name: Build with PyInstaller
      run: |
        source venv/bin/activate
        pyinstaller --noconfirm --onefile --windowed \
          --name "AsystentMediaExpert-macOS-Intel" \
          --add-data "realesrgan-ncnn-vulkan-mac:." \
          --add-data "models:models" \
          --hidden-import "PIL._tkinter_finder" \
          --hidden-import "tkinterdnd2" \
          --collect-all "tkinterdnd2" \
          --collect-all "pillow_avif" \
          --collect-all "pillow_heif" \
          main.py

    - name: Upload macOS Intel Artifact
      uses: actions/upload-artifact@v4
      with:
        name: AsystentMediaExpert-macOS-Intel
        path: dist/AsystentMediaExpert-macOS-Intel

  release:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: [build-linux, build-macos-arm64, build-macos-intel] 

    steps:
    - name: Download Linux Artifact
      uses: actions/download-artifact@v4
      with:
        name: AsystentMediaExpert-Linux
        path: dist

    - name: Download macOS ARM64 Artifact
      uses: actions/download-artifact@v4
      with:
        name: AsystentMediaExpert-macOS-arm64
        path: dist

    - name: Download macOS Intel Artifact
      uses: actions/download-artifact@v4
      with:
        name: AsystentMediaExpert-macOS-Intel
        path: dist

    - name: Display structure of downloaded files
      run: ls -R dist

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/AsystentMediaExpert-Linux
          dist/AsystentMediaExpert-macOS-arm64
          dist/AsystentMediaExpert-macOS-Intel
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
