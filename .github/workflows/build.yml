name: Build AsystentMediaExpert

on:
  push:
    tags:
      - 'v*'
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install System Dependencies (Arch Linux)
      run: |
        pacman -Sy --noconfirm
        pacman -S --noconfirm base-devel python python-pip tk git \
          libjpeg-turbo zlib libtiff libwebp openjpeg2 \
          libimagequant libraqm libxcb \
          cairo pkgconf gobject-introspection gtk3 zip

    - name: Install Python Dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install tkinterdnd2 pyinstaller

    - name: Build RMBG Tool
      run: |
        source venv/bin/activate
        pyinstaller --noconfirm --onedir --console \
          --name "rmbg_tool" \
          --hidden-import=torch \
          --hidden-import=torchvision \
          --copy-metadata=torch \
          --copy-metadata=tqdm \
          --copy-metadata=regex \
          --copy-metadata=requests \
          --copy-metadata=packaging \
          --copy-metadata=filelock \
          --copy-metadata=numpy \
          --collect-all transformers \
          --collect-all torch \
          --collect-all timm \
          --collect-all kornia \
          local_rmbg.py

    - name: Build Main App with PyInstaller
      run: |
        source venv/bin/activate
        pyinstaller --noconfirm --onefile --windowed \
          --name "asystentPIM-Linux" \
          --exclude-module torch \
          --exclude-module torchvision \
          --exclude-module transformers \
          --exclude-module kornia \
          --exclude-module timm \
          --exclude-module nvidia \
          --add-binary "realesrgan-ncnn-vulkan:. " \
          --add-data "models:models" \
          --hidden-import "PIL._tkinter_finder" \
          --hidden-import "tkinterdnd2" \
          --collect-all "tkinterdnd2" \
          --collect-all "pillow_avif" \
          --collect-all "pillow_heif" \
          --collect-all "customtkinter" \
          main.py

    - name: Upload Linux Artifact
      uses: actions/upload-artifact@v4
      with:
        name: asystentPIM-Linux-All
        path: |
          dist/asystentPIM-Linux
          dist/rmbg_tool

  build-macos-arm64:
    runs-on: macos-latest # M1/M2/M3 (ARM64)

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install Dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install tkinterdnd2 pyinstaller
        brew install cairo pkg-config gobject-introspection gtk+3 libheif libavif || true

    - name: Build RMBG Tool
      run: |
        source venv/bin/activate
        pyinstaller --noconfirm --onedir --console \
          --name "rmbg_tool" \
          --hidden-import=torch \
          --hidden-import=torchvision \
          --copy-metadata=torch \
          --copy-metadata=tqdm \
          --copy-metadata=regex \
          --copy-metadata=requests \
          --copy-metadata=packaging \
          --copy-metadata=filelock \
          --copy-metadata=numpy \
          --collect-all transformers \
          --collect-all torch \
          --collect-all timm \
          --collect-all kornia \
          local_rmbg.py

    - name: Build Main App with PyInstaller
      run: |
        source venv/bin/activate
        pyinstaller --noconfirm --onefile --windowed \
          --name "asystentPIM-macOS-arm64" \
          --exclude-module torch \
          --exclude-module torchvision \
          --exclude-module transformers \
          --exclude-module kornia \
          --exclude-module timm \
          --exclude-module nvidia \
          --add-binary "realesrgan-ncnn-vulkan-mac:. " \
          --add-data "models:models" \
          --hidden-import "PIL._tkinter_finder" \
          --hidden-import "tkinterdnd2" \
          --collect-all "tkinterdnd2" \
          --collect-all "pillow_avif" \
          --collect-all "pillow_heif" \
          --collect-all "customtkinter" \
          main.py

    - name: Upload macOS ARM64 Artifact
      uses: actions/upload-artifact@v4
      with:
        name: asystentPIM-macOS-arm64-All
        path: |
          dist/asystentPIM-macOS-arm64
          dist/rmbg_tool

  build-macos-intel:
    runs-on: macos-15-intel # Poprawiono na dedykowany runner Intel

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install Dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install tkinterdnd2 pyinstaller
        brew install cairo pkg-config gobject-introspection gtk+3 libheif libavif || true

    - name: Build RMBG Tool
      run: |
        source venv/bin/activate
        pyinstaller --noconfirm --onedir --console \
          --name "rmbg_tool" \
          --hidden-import=torch \
          --hidden-import=torchvision \
          --copy-metadata=torch \
          --copy-metadata=tqdm \
          --copy-metadata=regex \
          --copy-metadata=requests \
          --copy-metadata=packaging \
          --copy-metadata=filelock \
          --copy-metadata=numpy \
          --collect-all transformers \
          --collect-all torch \
          --collect-all timm \
          --collect-all kornia \
          local_rmbg.py

    - name: Build Main App with PyInstaller
      run: |
        source venv/bin/activate
        pyinstaller --noconfirm --onefile --windowed \
          --name "asystentPIM-macOS-Intel" \
          --exclude-module torch \
          --exclude-module torchvision \
          --exclude-module transformers \
          --exclude-module kornia \
          --exclude-module timm \
          --exclude-module nvidia \
          --add-binary "realesrgan-ncnn-vulkan-mac:." \
          --add-data "models:models" \
          --hidden-import "PIL._tkinter_finder" \
          --hidden-import "tkinterdnd2" \
          --collect-all "tkinterdnd2" \
          --collect-all "pillow_avif" \
          --collect-all "pillow_heif" \
          --collect-all "customtkinter" \
          main.py

    - name: Upload macOS Intel Artifact
      uses: actions/upload-artifact@v4
      with:
        name: asystentPIM-macOS-Intel-All
        path: |
          dist/asystentPIM-macOS-Intel
          dist/rmbg_tool

  release:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: [build-linux, build-macos-arm64, build-macos-intel] 

    steps:
    - name: Download Linux Artifact
      uses: actions/download-artifact@v4
      with:
        name: asystentPIM-Linux-All
        path: dist/linux

    - name: Download macOS ARM64 Artifact
      uses: actions/download-artifact@v4
      with:
        name: asystentPIM-macOS-arm64-All
        path: dist/macos-arm64

    - name: Download macOS Intel Artifact
      uses: actions/download-artifact@v4
      with:
        name: asystentPIM-macOS-Intel-All
        path: dist/macos-intel

    - name: Prepare Separate ZIPs
      run: |
        # Linux
        cd dist/linux
        chmod +x asystentPIM-Linux
        zip -r asystentPIM-Linux.zip asystentPIM-Linux
        zip -r rmbg_tool-Linux.zip rmbg_tool
        cd ../..
        
        # macOS ARM64
        cd dist/macos-arm64
        chmod +x asystentPIM-macOS-arm64
        zip -r asystentPIM-macOS-arm64.zip asystentPIM-macOS-arm64
        zip -r rmbg_tool-macOS-arm64.zip rmbg_tool
        cd ../..
        
        # macOS Intel
        cd dist/macos-intel
        chmod +x asystentPIM-macOS-Intel
        zip -r asystentPIM-macOS-Intel.zip asystentPIM-macOS-Intel
        zip -r rmbg_tool-macOS-Intel.zip rmbg_tool
        cd ../..

    - name: Display structure
      run: ls -R dist

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/linux/asystentPIM-Linux.zip
          dist/linux/rmbg_tool-Linux.zip
          dist/macos-arm64/asystentPIM-macOS-arm64.zip
          dist/macos-arm64/rmbg_tool-macOS-arm64.zip
          dist/macos-intel/asystentPIM-macOS-Intel.zip
          dist/macos-intel/rmbg_tool-macOS-Intel.zip
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
